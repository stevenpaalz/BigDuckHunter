<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Big Duck Hunter</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  </head>

  <body>
    <nav id="header">
        <nav id="main-nav">
            <ul>
                <li>About</li>
                <li>sound</li>
            </ul>
        </nav>
        <h1 id="main-title">Big Duck Hunter</h1>
        <nav id="socials">
            <ul>
                <li>Github</li>
                <li>Linkedin</li>
                <li>Other stuff</li>
            </ul>
        </nav>
    </nav>
    <div id="main">
        <div id="canvas-container">
            <canvas id="canvas" width="1000" height="550"></canvas>
        </div>
        <div id="sidebar">
            <div id="timer">
                <h3>Time</h3>
                <p id="time-display" class="big-letters">30</p>
            </div>
            <div id="score">
                <h3>Score</h3>
                <p id="score-display" class="big-letters">--</p>
            </div>
            <div id="difficulty">
                <h3>Difficulty</h3>
                <p id="difficulty-display" class="big-letters">--</p>
            </div>
            <div id="instructions">
                <h3>Instructions</h3>
                <div>
                    <section class="bar-underneath">
                        <p>Use keys</p>
                        <img id="keys-img" width="120" src="./assets/keys.png">
                        <p>to move crosshair</p>
                    </section>
                    <section id="spacebar-instruction" class="bar-underneath">
                        <p>Use spacebar</p>
                        <p id="spacebar-image"></p>
                        <p>to shoot at birds</p>
                    </section>
                    <section>
                        <p>DON'T SHOOT OTHER BIRDS</p>
                        <img id="instruction-img" width="80" src="./assets/single_duck.png">
                        <p>ONLY SHOOT DUCKS</p>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div></div>
  </body>

</html>
